<body>
<div class="container">
    <div class="cs-img"></div>
    <div class="content-wrapper">
        <div class="csmc">周星星 &nbsp;|&nbsp;韭菜盒子</div>
        <div class="price-wrapper">¥ &nbsp;<input type="number" class="ipt price"> &nbsp;元&nbsp;/&nbsp;个</div>
        <hr>
        <div class="cs-detail">
            <div class="delivery">
                <span>配送：</span>
                <input type="text" id="ipt-delivery" v-bind:value="delivery" class="ipt" readonly>
            </div>
            <div class="count-wrapper">
                <span>数量：</span> <input type="number" v-bind:value="count" class="ipt count">
            </div>
        </div>
        <hr>
        <h3>简介</h3>
        <p class="introduction">
            韭菜盒子是中国北方地区山东、东北三省、河南、河北，以及西北地区陕西、山西等地非常流行的传统小吃，在有些地区也是节日食品。
        </p>
        <p class="introduction">
            一般选新鲜韭菜和海米、鸡蛋为主要原料加工制作而成的食品。韭菜盒子表皮金黄酥脆，馅心韭香脆嫩，滋味优美，是适时佳点。
        </p>
    </div>
    <div class="footer">
        <div class="btn-wrapper"><button class="btn modify-date">修改日期</button></div>
        <div class="btn-wrapper"><button class="btn">预览</button></div>
    </div>

</div>
