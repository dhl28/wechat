<!DOCTYPE html>
<!-- saved from url=(0040)http://page.kuaidadi.com/m/djsignup.html -->
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>新建菜谱</title>
    <link rel="stylesheet" href="/public/libs/font-awesome/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="/public/stylesheets/user/xjcp.css" media="all">
</head>
<body>
<div class="container">
    <div class="cp-img">
        <input type="button" class="edit-cp-img" value="编辑图片"></input>
    </div>
    <div class="form">
        <div class="form-group">
            <span class="control-label">名称</span>
            <div class="control-wrapper">
                <input class="form-control ipt" type="text" placeholder="菜谱名称">
            </div>
        </div>
        <div class="form-group">
            <span class="control-label">价格</span>
            <div class="control-wrapper">
                <input class="form-control ipt" type="number" placeholder="单位元">
            </div>
        </div>
        <div class="form-group">
            <span class="control-label">搭配</span>
            <div class="control-wrapper">
                <div class="ui-form-item ui-form-item-radio">
                    <div class="ui-radio">
                        <label>米饭</label>
                        <input type="radio"  name="radio1" value="1">
                    </div>
                    <div class="ui-radio">
                        <label>馒头</label>
                        <input type="radio" name="radio1" value="0">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <span class="control-label">配送</span>
            <div class="control-wrapper">
                <div class="ui-form-item ui-form-item-radio">
                    <div class="ui-radio">
                        <label>自取</label>
                        <input type="radio"  name="radio1" value="1">
                    </div>
                    <div class="ui-radio">
                        <label>送货上门</label>
                        <input type="radio" name="radio1" value="0">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <span class="control-label">数量单位</span>
            <div class="control-wrapper">
                <input class="form-control ipt" type="text" placeholder="菜品的数量单位">
            </div>
        </div>
        <div class="form-group">
            <span class="control-label">描述</span>
            <div class="control-wrapper">
                <textarea class="form-control" placeholder="菜品描述"></textarea>
            </div>
        </div>
        <div class="footer">
            <button class="btn btn-save" @click="save()">保存</button>
            <button class="btn btn-cancel" @click="cacel()">取消</button>
        </div>
    </div>

</div>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/vue/dist/vue.js"></script>
<script src="/public/javascripts/user/xjcp.js"></script>
</body>
</html>
