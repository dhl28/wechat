    <title>饭主首页</title>

<body>
<div class="container">
    <div class="profile">
        <div class="header">
            <div class="user-picture"></div>
            <div class="msg">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row first-row">
            <div class="item">
                <div class="title">已制作大餐&nbsp;(份)</div>
                <div class="content">556</div>
            </div>
            <div class="item">
                <div class="title">已成为饭主</div>
                <div class="content">365天</div>
            </div>
            <div class="item">
                <div class="title">累计得到赞&nbsp;(个)</div>
                <div class="content">872</div>
            </div>
        </div>
        <div class="row second-row">
            <div class="item">
                <div class="title">已收到零钱&nbsp;(元)</div>
                <div class="content">4000,0.00</div>
            </div>
            <div class="item">
                <div class="title">围观</div>
                <div class="content">663.00</div>
            </div>
            <div class="item"></div>

        </div>
        <div class="check-in">
            <i class="fa fa-gift" aria-hidden="true"></i>签到有礼
        </div>
    </div>
    <div class="links-wrapper">
        <div class="links">
            <div class="link-item" @click="fbcs()">
                <div class="link-icon">
                    <i class="fa fa-cutlery" aria-hidden="true"></i>
                </div>
                <div class="link-label">下厨</div>
            </div>
            <div class="link-item">
                <div class="link-icon">
                    <i class="fa fa-camera-retro" aria-hidden="true"></i>
                </div>
                <div class="link-label">菜普</div>
            </div>
            <div class="link-item">
                <div class="link-icon">
                    <i class="fa fa-credit-card" aria-hidden="true"></i>
                </div>
                <div class="link-label">收入</div>
            </div>
            <div class="link-item">
                <div class="link-icon">
                    <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
                </div>
                <div class="link-label">反馈</div>
            </div>
            <div class="link-item">
                <div class="link-icon">
                    <i class="fa fa-cog" aria-hidden="true"></i>

                </div>
                <div class="link-label">设置</div>
            </div>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="section-title-wrapper">
            <div class="section-title">
                <span class="label">美食榜</span>
                <span class="view-more">更多>></span>
            </div>
        </div>


        <div class="cp-block-wrapper">
            <div class="cp-block">
                <div class="icon icon-ftq"></div>
                <div class="disc">
                    <div class="title">佛跳墙 <span class="view-detail">看看谁在吃</span></div>
                    <div class="date">累计点餐量 126次</div>
                    <div class="count">
                        最后一次供应于 2017年6月25日
                    </div>
                </div>
            </div>
            <div class="cp-block">
                <div class="icon icon-arxhf"></div>
                <div class="disc">
                    <div class="title ">黯然销魂饭  <span class="view-detail">看看谁在吃</span></div>
                    <div class="date">累计点餐量 300次</div>
                    <div class="count">
                        最后一次供应于 2017年6月29日
                    </div>
                </div>
            </div>

        <div class="section-title-wrapper">
            <div class="section-title">
                <span class="label">吃货反馈</span>
                <span class="view-more">更多>></span>
            </div>
        </div>
        <div class="feedback">
            <div class="cp-icon"></div>
            <div class="comment">
                <div class="grade">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>


                </div>
                <div class="disc">味道好极了，就是家乡的味道</div>
            </div>

    <!-- 底部导航 -->
