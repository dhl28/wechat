<!DOCTYPE html>
<!-- saved from url=(0040)http://page.kuaidadi.com/m/djsignup.html -->
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>完善必要资料</title>

    <link rel="stylesheet" href="/public/libs/multi-picker/MultiPicker.css" media="all">
    <link rel="stylesheet" href="/public/libs/date-picker/DateSelector.css" media="all">
    <link rel="stylesheet" href="/public/stylesheets/register/provider-step2.css" media="all">
</head>
<body>
<div class="container">
    <div class="ui-container">
        <div class="ui-contentbar">
            <div class="ui-title"><i class="iconfont icon-data"></i>基本信息录入</div>
            <div class="ui-separator"></div>
            <div class="ui-content">
                <ul class="form">
                    <li><span class="tit">姓名：</span>
                        <input class="ui-input J_data_check" name="ipt-name" id="ipt-name"
                               type="text" maxlength="20">
                        <span class="ui-warming-note">输入有误，请重新填写</span>
                    </li>
                    <li><span class="tit">身份证号码：</span>
                        <input class="ui-input J_data_check" name="ipt-card"
                               id="ipt-card" type="text" maxlength="18">
                        <span class="ui-warming-note">输入有误，请重新填写</span></li>
                    <li><span class="tit">出生日期：</span>
                        <div class="ui-input ui-input-select">
                            <input id="birthday" type="text" v-bind:value="registerInfo.birthDay" disabled>
                            <span class="J_date_getcard"></span>
                            <span class="ui-select-down"><i class="iconfont icon-down"></i></span>
                        </div>
                    </li>
                    <li><span class="tit">性别：</span>
                        <span class="ui-input ui-input-select ui-no-border" id="ipt-fulltime">
                            <div class="ui-form-item ui-form-item-radio">
                                <div class="ui-radio">
                                    <label for="radio21" data-target="t_basework_2">男</label>
                                    <input class="J_radio" data-target="t_basework_2" type="radio" name="fulltime"
                                           id="radio21" value="1">
                                </div>
                                <div class="ui-radio">
                                    <label for="radio22" data-target="t_basework_1">女</label>
                                    <input class="J_radio" data-target="t_basework_1" type="radio" name="fulltime"
                                           id="radio22" value="0">
                                </div>
                            </div>
                        </span>
                    </li>
                    <li><span class="tit">所在城市：</span>
                        <div class="ui-input ui-input-select">
                            <input id="J_city_select" type="text" v-bind:value="registerInfo.city"  disabled>
                            <span class="J_date_getcard"></span>
                            <span class="ui-select-down"><i class="iconfont icon-down"></i></span>
                        </div>
                        <span class="ui-warming-note" style="display: none;">输入有误，请重新填写</span></li>
                    <li><span class="tit">详细地址：</span>
                        <input class="ui-input J_data_check" id="ipt-cardnumber" type="text">
                        <span class="ui-warming-note">输入有误，请重新填写</span>
                    </li>
                    <li><span class="tit">擅长菜系：</span>
                        <div class="ui-input ui-input-select">
                            <input id="cuisine" v-bind:value="registerInfo.cuisine" type="text" disabled>
                            <span class="J_date_getcard"></span>
                            <span class="ui-select-down"><i class="iconfont icon-down"></i></span>
                        </div>
                        <span class="ui-warming-note">输入有误，请重新填写</span>
                    </li>
                    <li><span class="tit">拿手好菜：</span>
                        <textarea class="ui-input J_data_check" style="height: 50px"></textarea>
                    </li>

                </ul>
                <p class="ui-botton-bar">
                    <a href="javascript:;" @click="submit()" class="ui-btn ui-orange J_submit_evaluate"
                       disabled="disabled">提交</a>
                </p>
            </div>
        </div>
    </div>

</div>
<div id="citySelectContainer"></div>
<div id="cuisineSelectContainer"></div>
<div id="birthDayContainer"></div>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/public/libs/multi-picker/MultiPicker.js"></script>
<script src="/public/libs/date-picker/DateSelector.js"></script>
<script src="/bower_components/vue/dist/vue.js"></script>
<script src="/public/javascripts/register/provider-step2.js"></script>
</body>
</html>
