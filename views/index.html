<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/public/stylesheets/style.css" rel="stylesheet" type="text/css"/>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/vue/dist/vue.js"></script>
    <script src="/bower_components/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app" >
    <h1 >Hello App!</h1>
    <p>
        <!-- use router-link component for navigation. -->
        <!-- specify the link by passing the `to` prop. -->
        <!-- <router-link> will be rendered as an `<a>` tag by default -->
        <a v-on:click="linkTo('/users')" href="javascript:void(0)">Go to Users</a>
        <router-link to="/bar">Go to Bar</router-link>
        <router-link to="/config">Go to config</router-link>
    </p>
    <!-- route outlet -->
    <!-- component matched by the route will render here -->
    <router-view></router-view>
</div>

<script type="text/x-template" id="user-tpl">
    <form class="form-horizontal">
        <h1>{{msg}}</h1>
        <div class="form-group">
            <label class="col-sm-4 control-label">昵称</label>
            <div class="col-sm-8">
                <p class="form-control-static" id="nickname"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">性别</label>
            <div class="col-sm-8">
                <p class="form-control-static" id="sex"></p>
            </div>
        </div>
        <button class="btn btn-success" type="button" @click="viewUserInfo()">查看用户全部信息</button>
        <pre id="userInfoDetail"></pre>
        <hr>
        <button class="btn btn-success" type="button" @click="chooseImage()">选择照片</button>
        <pre id="localIds">

    </pre>
        <button class="btn btn-success" type="button" id="getLocation">获取我的位置信息</button>
        <pre id="locationInfo">

    </pre>
        <button class="btn btn-success" type="button" id="openLocation">查看天安门位置</button>
        <button class="btn btn-success" type="button" id="getMyLocation">查看我的位置</button>
        <hr>
        <button class="btn btn-success" type="button" id="scanQRCode">扫一扫</button>
        <pre id="scanQRCodeInfo">

    </pre>
    </form>

</script>
<script type="text/x-template" id="config-tpl">
    <div>
        <h1> 微信公众号配置管理界面 </h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-1 control-label">菜单json数据</label>
            </div>
            <div class="form-group">
                <div class=" col-sm-6 col-sm-offset-1">
                    <textarea id="menuContent" class="form-control" rows="10"></textarea>
                </div>
            </div>
            <button type="button" class="btn btn-success"  @click="createMenu()">创建自定义菜单</button>

        </form>
    </div>


</script>
<script src="/public/javascripts/constant.js"></script>
<script src="/public/javascripts/util.js"></script>
<script src="/public/javascripts/component/userComponent.js" ></script>
<script src="/public/javascripts/component/configComponent.js" ></script>
<script src="/public/javascripts/index.js" ></script>
</body>
</html>
